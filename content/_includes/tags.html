<h2 id="filter-by-tags">Filter by tags <a href="#filter-by-tags" class="anchor-link" title="Anchor to this heading">#</a></h2>

<p>
    {% assign sorted_tags = (site.tags | sort:0) %}
    {% for tag in sorted_tags %}
        <a href="/tag/{{ tag[0] | slugify }}/" class="search-chip">{{ tag[0] }} ({{ tag[1].size }})</a> 
    {% endfor %}
</p>
