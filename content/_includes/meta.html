<p class="micro">    
    {% assign page_date = page.date | date: "%b %Y" %}
    {% assign page_update = page.last_modified_at | date: "%b %Y" %}
    {% if page_date != page_update %}
        Updated on {{ page.last_modified_at | date: "%b %d, %Y" }}
    {% else %}
        Published on {{ page.date | date: "%b %d, %Y" }}
    {% endif %}
</p>
